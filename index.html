<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="script" href="./index.js" />
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <div class="container">
      <div class="output">
        output
        <div class="current"></div>
        <div class="previous"></div>
      </div>
      <button class="double">DEL</button>
      <button>AC</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>.</button>
      <button>0</button>
      <button class="double">=</button>
    </div>
  </body>
</html>
